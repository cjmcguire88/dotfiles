# Enable TLP
TLP_ENABLE=1

# CPU Frequency Scaling with amd_pstate in "active" mode
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU Boost and Performance
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0

# AMD GPU Power Management
RADEON_DPM_PERF_LEVEL_ON_AC=high
RADEON_DPM_PERF_LEVEL_ON_BAT=auto

# Runtime Power Management for all PCI devices (e.g., USB, PCIe)
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto
RUNTIME_PM_ALL=1

# SATA Link Power Management for SSD/HDD
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=med_power_with_dipm

# Disk Advanced Power Management Level
DISK_APM_LEVEL_ON_AC=254
DISK_APM_LEVEL_ON_BAT=128

# NVMe Power Management (specific for NVMe drives)
NVME_APST_ON_AC=1
NVME_APST_ON_BAT=1
NVME_PWR_ON_AC=max_performance
NVME_PWR_ON_BAT=medium_power

# Suspend to RAM Power State
MEM_SLEEP_ON_AC=s2idle
MEM_SLEEP_ON_BAT=deep

# Battery Charge Thresholds (if supported)
START_CHARGE_THRESH_BAT0=40
STOP_CHARGE_THRESH_BAT0=80

